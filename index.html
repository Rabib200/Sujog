<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Discussion App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
</head>
<body>
    <header  class="nav-">
        <div class="logo">
            <a href="#"><img src="opportunity.png" alt=""></a>
        </div>
    </header>
        <div class="container-fluid t-orange">
         <h2 class="text-center text-white">Welcome to Discussion Portal!</h2> 
         <p class="text-center text-white">lorem ipsum kdfbkdansfjkdnkfnkjdsanfgdksnbfndcbgmdncbgmncxmn</p>  
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-5 border-right bg-light p-5">
                <div class="row bg-white pt-3 justify-content-around align-items-center">
                    <button class="btn btn-primary" id="new-ques">Ask Question</button>
                    <button class="btn btn-warning px-5 mt-2 mt-sm-0" id="favs">Favourites</button>
                    <button class="btn btn-success px-4 mt-2 mt-sm-0 d-none" id="all">All Questions</button>
                </div>
                <div class="row bg-white pb-3 border-bottom justify-content-center align-items-center">
                    <div class="col-12 mt-3 ">
                        <input class="form-control" type="text" name="query" id="query" placeholder="Search Questions..." />
                    </div>
                </div>
                <div class="row d-flex flex-column">
                    <ul class="list-unstyled"></ul>
                    <div class="col-12 d-none" id="no-match-found">
                        <h3 class="text-center text-danger">Oops! No Match Found</h3>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-7 p-5" id="welcome">
                <p class="text-left text-white">Enter your question to get started</p>
                <form id="question">
                    <div class="form-group">
                        <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" required />
                    </div>
                    <div class="form-group">
                        <label for="type" class="text-white">Type<sup class="text-danger">*</sup></label>
                        <select class="form-control" id="type" name="type" placeholder="Enter Types"required>
                            <option>Choose...</option>
                            <option>Competition</option>                    
                            <option>Scholarship</option>
                            <option>Fellowship</option>
                            <option>Internship</option>
                            <option>Workshop</option>
                            <option>Job</option>
                            <option>Miscellaneos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea rows="10" name="ques" id="question" class="form-control" placeholder="Question" required></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary ml-auto t-orange" id="ques-submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-7 p-5 d-none" id="response">
                <h4 class="text-secondary">Question</h4>
                <div id="ques-info"></div>
                <div class="d-flex justify-content-end mt-2">
                    <button class="btn btn-primary ml-auto t-orange" id="resolve">Resolve</button>
                </div>
                <h4 class="text-secondary ">Reply</h4>
                <div id="responseList"></div>
                <h4 class="text-secondary mt-4 mb-2">Add Reply</h4>
                <form id="responseForm">
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter Name" required />
                    </div>
                    <div class="form-group">
                        <textarea rows="10" name="response" id="response" class="form-control" placeholder="Enter Comment" required ></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary ml-auto t-orange " id="response-submit">Submit</button>
                    </div>
                    <input type="hidden" name="qId" value="" id="pos"/>
                </form>
            </div>
        </div>
</body>
<script src='./script.js'></script>
</html>
